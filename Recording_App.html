<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcription App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f7fc;
            color: #333;
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #4A90E2;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background-color: #4A90E2;
            color: white;
            cursor: pointer;
            margin: 10px;
        }

        button:disabled {
            background-color: #b0c4de;
        }

        #progress-container {
            display: none;
            margin: 20px auto;
            width: 80%;
            background-color: #e0e0e0;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #progress-bar {
            width: 0;
            height: 20px;
            background-color: #4caf50;
            border-radius: 25px;
        }

        /* Enhanced transcription display */
        #transcription-container {
            margin-top: 30px;
            padding: 20px;
            width: 80%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            max-width: 600px;
        }

        #transcription-header {
            font-size: 20px;
            color: #4A90E2;
            font-weight: bold;
            margin-bottom: 10px;
            border-bottom: 2px solid #4A90E2;
            padding-bottom: 10px;
        }

        #transcription {
            font-size: 18px;
            color: #333;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Styling the buttons */
        button:hover {
            background-color: #357ABD;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                margin-top: 20px;
            }

            button {
                width: 100%;
                max-width: 300px;
            }

            #progress-container {
                width: 90%;
            }

            #transcription-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Audio Transcription App</h1>

    <button id="recordButton">Start Recording</button>
    <button id="stopButton" disabled>Stop Recording</button>

    <!-- Progress bar container -->
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>

    <!-- Transcription container -->
    <div id="transcription-container" class="bg-white rounded-lg shadow-md p-6 mt-8 mx-auto max-w-2xl">
    	<h2 class="text-2xl font-semibold text-blue-500 mb-4">Transcription Output</h2>
    	<p id="transcription" class="text-lg text-gray-700 whitespace-pre-wrap">Transcription will appear here...</p>
    </div>

    <!-- Display previously saved transcripts -->
    <div class="container mt-10">
    	<h2 class="text-2xl font-semibold text-blue-500 mb-4">Saved Transcripts</h2>
    	<div id="transcripts-container">
        <!-- Transcripts from Airtable will be dynamically injected here -->
    	</div>
    </div>

    <script src="app.js"></script>



</body>
</html>
